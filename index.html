<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="nav container">
            <a href="" class="logo">Shopping</a>
            <a class="menu" href="">Home</a>
            <a class="menu" href="">History</a>
            <a class="menu" href="">About</a>
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
                
         
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <div class="cart-content">

                </div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <button type="button" class="btn-buy">Buy Now</button>

                <i class='bx bx-x' id="close-cart"></i>

            </div>
        </div>
    </header>
    <section class="shop container">
        <h2 class="section-title">Shop Product</h2>

            </div>

                <span class="price">$104.60</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

                <img src="./image/4.jpg" alt="" class="product-img">

                <span class="price">$68.60</span>

            </div>

                <span class="price">$104.60</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="./image/6.jpg" alt="" class="product-img">

                <span class="price">$99.60</span>

            </div>

                <span class="price">$46.60</span>
                <i class='bx bx-shopping-bag add-cart'></i>

            <div class="product-box">

                <span class="price">$203.60</span>
